<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Producto | FoodStore</title>
    <link rel="stylesheet" href="./productDetail.css" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background-color: #f7f8f6;
        margin: 0;
      }

      .header {
        background-color: #0c4a2e;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .back-btn {
        background-color: #e5e7eb;
        border: none;
        color: #0c4a2e;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }

      .back-btn:hover {
        background-color: #d1d5db;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0;
      }

      main {
        display: flex;
        justify-content: center;
        padding: 2rem;
      }

      .product-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        background-color: white;
        border-radius: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 800px;
        width: 100%;
      }

      .product-image img {
        width: 300px;
        height: 300px;
        object-fit: cover;
        border-radius: 12px;
      }

      .product-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 0.8rem;
      }

      .price {
        font-size: 1.4rem;
        font-weight: bold;
        color: #064e3b;
      }

      .badge {
        display: inline-block;
        padding: 0.3rem 0.6rem;
        border-radius: 8px;
        font-weight: 600;
      }

      .badge.available {
        background-color: #d1fae5;
        color: #065f46;
      }

      .badge.out {
        background-color: #fecaca;
        color: #991b1b;
      }

      .quantity-selector {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .quantity-selector input {
        width: 60px;
        padding: 0.3rem;
        text-align: center;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      .add-btn {
        background-color: #166534;
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 600;
      }

      .add-btn:hover {
        background-color: #14532d;
      }

      #message {
        margin-top: 0.5rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <button id="back-btn" class="back-btn">â¬… Volver</button>
      <h1 class="logo">ðŸ¥— FoodStore</h1>
    </header>

    <main>
      <section class="product-container">
        <div class="product-image">
          <img id="product-img" src="" alt="Imagen del producto" />
        </div>
        <div class="product-info">
          <h2 id="product-name"></h2>
          <p id="product-desc"></p>
          <p class="price" id="product-price"></p>
          <span id="product-status" class="badge"></span>

          <div class="quantity-selector">
            <label for="quantity">Cantidad:</label>
            <input id="quantity" type="number" min="1" value="1" />
          </div>

          <button id="add-to-cart-btn" class="add-btn">ðŸ›’ Agregar al carrito</button>
          <p id="message"></p>
        </div>
      </section>
    </main>

    <script type="module" src="./productDetail.ts" defer></script>
  </body>
</html>
