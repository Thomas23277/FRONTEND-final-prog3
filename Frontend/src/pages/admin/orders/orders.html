<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis pedidos</title>
    <link rel="stylesheet" href="/src/styles/orders.css" />

    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 0;
        color: #333;
      }

      header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 1rem;
        font-size: 1.4rem;
      }

      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      #mensaje {
        text-align: center;
        font-size: 1.1rem;
        margin-bottom: 1rem;
        color: #555;
      }

      .order-card {
        background: white;
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .order-card h3 {
        margin-top: 0;
        color: #007bff;
      }

      .order-details {
        margin-top: 1rem;
      }

      .order-item {
        display: flex;
        align-items: center;
        border-top: 1px solid #eee;
        padding: 0.75rem 0;
      }

      .order-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 1rem;
      }

      .order-item h4 {
        margin: 0;
        font-size: 1rem;
      }

      .order-item p {
        margin: 0.25rem 0;
        font-size: 0.9rem;
        color: #555;
      }

      .back-btn {
        display: inline-block;
        margin: 1rem 0;
        padding: 0.6rem 1.2rem;
        background-color: #007bff;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.2s;
      }

      .back-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <header>ðŸ§¾ Mis pedidos</header>
    <main>
      <div id="mensaje">Cargando tus pedidos...</div>
      <div id="orders-container"></div>

      <a href="/src/pages/store/home/home.html" class="back-btn">â¬… Volver a la tienda</a>
    </main>

    <script type="module" src="./orders.js"></script>
  </body>
</html>
